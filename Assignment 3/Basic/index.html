      <center><button id="loopToNextMinute" onclick="skipAhead()">Loop to Next Minute</button></center>
      <script>
          setInterval(showTime, 1000);
          
          function showTime() {
            
            let time = new Date();
              let hour = time.getHours();
              let min = time.getMinutes();
              let sec = time.getSeconds();
              am_pm = "AM";
    
              if (hour > 12) {
                  hour -= 12;
                  am_pm = "PM";
              }
              if (hour == 0) {
                  hr = 12;
                  am_pm = "AM";
              }
    
              hour = hour < 10 ? "0" + hour : hour;
              min = min < 10 ? "0" + min : min;
              sec = sec < 10 ? "0" + sec : sec;
    
              let currentTime = hour + ":" 
                  + min + ":" + sec + am_pm;
    
              document.getElementById("clock")
                  .innerHTML = currentTime;
          }
    
          showTime();
           
      </script>
      <script>

        function skipAhead() {
            let time = new Date();
              let hour = time.getHours();
              let min = time.getMinutes();
              let sec = time.getSeconds();
              for(let i=0; i<60; i++){
                sec=sec+1;
              }
              if(sec>60){
                min=min+1;
                sec=sec-60;
              }
              if(min>60){
                hour=hour+1;
                min=min-60;
              }
              am_pm = "AM";
              if (hour > 12) {
                  hour -= 12;
                  am_pm = "PM";
              }
              if (hour == 0) {
                  hr = 12;
                  am_pm = "AM";
              }
              hour = hour < 10 ? "0" + hour : hour;
              min = min < 10 ? "0" + min : min;
              sec = sec < 10 ? "0" + sec : sec;
    
              let currentTime = hour + ":" 
                  + min + ":" + sec + am_pm;
    
              document.getElementById("clock")
                  .innerHTML = "Updated Time: "+currentTime;
                  
          }
      </script>
