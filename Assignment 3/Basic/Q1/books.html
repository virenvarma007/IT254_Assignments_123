<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="body-image">
      <div class="headerMe">
        <h1>Favorite Book Series</h1>
        <p>
          Harry Potter - by J K Rowling
        </p>
      </div>
      <div class="navbar">
        <ul>
          <li><a class="navactive" href="../index.html">Back</a></li>
        </ul>
      </div>

      <div class="container">
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="images/Books/pic 1.jpg" style="width: 100%;" />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="images/Books/pic 2.jpg" style="width: 100%;" />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="images/Books/pic 3.jpg" style="width: 100%;" />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="images/Books/pic 4.jpg" style="width: 100%;" />
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <div class="row">
          <div class="column">
            <img
              class="demo cursor"
              src="images/Books/pic 1.jpg"
              style="width: 10%;"
              onclick="currentSlide(1)"
            />

            <img
              class="demo cursor"
              src="images/Books/pic 2.jpg"
              style="width: 10%;"
              onclick="currentSlide(2)"
            />

            <img
              class="demo cursor"
              src="images/Books/pic 3.jpg"
              style="width: 10%;"
              onclick="currentSlide(3)"
            />

            <img
              class="demo cursor"
              src="images/Books/pic 4.jpg"
              style="width: 10%;"
              onclick="currentSlide(4)"
            />
          </div>
        </div>
      </div>
      <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
          showSlides((slideIndex += n));
        }

        function currentSlide(n) {
          showSlides((slideIndex = n));
        }

        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          var captionText = document.getElementById("caption");
          if (n > slides.length) {
            slideIndex = 1;
          }
          if (n < 1) {
            slideIndex = slides.length;
          }
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex - 1].style.display = "block";
          dots[slideIndex - 1].className += " active";
          captionText.innerHTML = dots[slideIndex - 1].alt;
        }
      </script>
    </div>
  </body>
</html>
