      <form>
          <label for="noofp"><b>How many people are you buying tickets for?</b></label>
          <br>
          <select id="noofp" name="Number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <br>
          <br>
          <label><b>T-shirt Choice</b></label>
          <br>
          <input type="radio" id="sure" name = "choice" value="Sure">
          <label for="sure">Sure</label><br>
          <input type="radio" id="nope" name = "choice" value="Nope">
          <label for="nope">Nope</label>
          <br><br>
          <label><b>T-shirt size</b></label>
          <br>
          <input type="radio" id="S" name = "Size" value="S">
          <label for="S">S</label>
          <input type="radio" id="M" name = "Size" value="M">
          <label for="M">M</label>
        <br>
          <input type="radio" id="L" name = "Size" value="L">
          <label for="L">L</label>
          <input type="radio" id="XL" name = "Size" value="XL">
          <label for="XL">XL</label>
        <br>
          <input type="radio" id="XXL" name = "Size" value="XXL">
          <label for="XXL">XXL</label>
          <input type="radio" id="XXXL" name = "Size" value="XXXL">
          <label for="XXXL">XXXL</label>
          <br><br>
          <h3>About you<h3>
            <h4>Will be mailing you the tickets to this address</h4>
          <br><label><b>Name*:<b></label>
            <input type="text" id="FirstName" value="First"> <input type="text" id="FirstName" value="Last">
            <br><br><label><b>Address*:<b></label><br><br>
              <input type="text" id="Street" size="50px" value="Street Address">
              <br>
               <br> <input type="text" id="City" size="25px" value="City"> <input type="text" id="State" size="25px" value="State"><br>
               <br><input type="text" id="Postal" size="25px" value="Postal"> <br>
          <br><label for="country">Country:</label>
          <br>
          <select id="country" name="Number">
            <option value="1">India</option>
            <option value="2">Australia</option>
            <option value="3">England</option>
            <option value="4">Sri Lanka</option>
          </select>
